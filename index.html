<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Â¿Quieres ser mi novia?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background: linear-gradient(to bottom right, #e6ccff, #ffffff);
      color: #5e2a84;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #6a0dad;
    }

    .container {
      margin-top: 60px;
    }

    .carousel {
      max-width: 90%;
      margin: auto;
      position: relative;
    }

    .carousel img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    #nextBtn {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      background-color: #c084fc;
      color: white;
      cursor: pointer;
    }

    .question-section {
      display: none;
      margin-top: 60px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      font-size: 1.5rem;
      padding: 12px 28px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #c084fc;
      color: white;
      box-shadow: 0 4px 10px rgba(192, 132, 252, 0.5);
    }

    #yesBtn:hover {
      background-color: #a855f7;
    }

    #noBtn {
      background-color: #d8b4fe;
      color: #5e2a84;
    }

    #mensaje {
      margin-top: 30px;
      font-size: 1.9rem;
      color: #7e22ce;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nuestros momentos ðŸ’œ</h1>
    <div class="carousel">
      <img src="img/img1.jpeg" class="active" alt="Foto 1">
      <img src="img/img2.jpeg" alt="Foto 2">
      <img src="img/img3.jpeg" alt="Foto 3">
      <!-- Agrega mÃ¡s fotos si deseas -->
    </div>
    <button id="nextBtn">Ver la pregunta</button>
  </div>

  <div class="question-section" id="pregunta">
    <h1>Â¿Quieres ser mi novia? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">SÃ­</button>
      <button id="noBtn">No</button>
    </div>
    <div id="mensaje">Â¡SabÃ­a que dirÃ­as que sÃ­! ðŸ’˜</div>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    const nextBtn = document.getElementById('nextBtn');
    const pregunta = document.getElementById('pregunta');
    let current = 0;

    // Mostrar fotos una a una al hacer clic hasta llegar a la Ãºltima
    nextBtn.addEventListener('click', () => {
      if (current < images.length - 1) {
        images[current].classList.remove('active');
        current++;
        images[current].classList.add('active');
      } else {
        // Ya vio todas las fotos
        document.querySelector('.container').style.display = 'none';
        pregunta.style.display = 'block';
      }
    });

    // Botones de la pregunta
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mensaje = document.getElementById('mensaje');

    yesBtn.addEventListener('click', () => {
      mensaje.style.display = 'block';
    });

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.position = 'absolute';
      noBtn.style.top = Math.random() * window.innerHeight + "px";
      noBtn.style.left = Math.random() * window.innerWidth + "px";
    });
  </script>
</body>
</html>
